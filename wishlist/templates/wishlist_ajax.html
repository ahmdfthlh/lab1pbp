{% extends 'base.html' %}

{% block content %}
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="">
<title>Wishlist</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark justify-content-center">
    <div class="navbar-nav mr-auto">
        <a class="navbar-brand" href="#">Wishlist</a>
    </div>
    <div class="mx-auto order-0">
        <a class="nav-link" href="">Home</a>
    </div>

    <div class="navbar-nav ml-auto">
        <a class="navbar-brand" href="#">{{nama}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <button class="btn btn-light"><a href="{% url 'wishlist:logout' %}">Logout</a></button>
    </div>
</nav>

<img class="bg-img" alt="...">
<div class="row justify-content-center mt-md-5">
    <div class="col-auto">
        <table class="table table-hover">
            <thead class="table-dark">
                <th>Nama Barang</th>
                <th>Harga Barang</th>
                <th>Deskripsi</th>
            </thead>
            {% comment %} Tambahkan data di bawah baris ini {% endcomment %}
            <tbody id="table-body"></tbody>
        </table>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function () {
    $.get('/wishlist/json', function (data) {
    data.map((singleData) =>
        $('#table-body').append(`<tr>
    <td>${singleData.fields.nama_barang}</td>
    <td>${singleData.fields.harga_barang}</td>
    <td>${singleData.fields.deskripsi}</td>
</tr>`)
    );
    });
});
</script>

<h5>Sesi terakhir login: {{ last_login }}</h5>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
{% endblock content %}
